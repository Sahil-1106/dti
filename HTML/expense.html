

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="./../CSS/expense.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MoneyMitra</h1>
            <p>Track your income, expenses, and financial progress over time</p>
        </div>
        
        <div class="input-section">
            <h2>Add Transaction</h2>
            <form id="financeForm">
                <div class="form-group">
                    <label for="type">Transaction Type</label>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input type="number" id="amount" step="0.01" min="0.01" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required></select>
                </div>
                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <input type="text" id="description" placeholder="Add a note about this transaction">
                </div>
                <button type="submit" id="addTransactionBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Transaction
                </button>
            </form>

            <div class="time-filters">
                <button onclick="filterTransactions('all')" class="active">All Time</button>
                <button onclick="filterTransactions('weekly')">This Week</button>
                <button onclick="filterTransactions('monthly')">This Month</button>
                <button onclick="filterTransactions('yearly')">This Year</button>
                <button onclick="clearAllData()" class="danger">Clear All</button>
            </div>

            <div class="summary" id="summary">
                <h3>Financial Summary</h3>
                <div class="summary-content">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="transaction-list" id="transactionList">
                <h3>Recent Transactions</h3>
                <div class="transactions-container">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="graph-section">
            <div class="chart-container">
                <h3>Income vs Expenses</h3>
                <canvas id="financeChart"></canvas>
            </div>
            
            <div class="chart-container">
          
                <canvas id="expenseChart"></canvas>
            </div>
        
            <div class="chart-container">

                <canvas id="incomeChart"></canvas>
            </div>
            
            <div class="chart-container">
                <canvas id="savingsChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="./../JS/expense.js"></script>
</body>
</html>
